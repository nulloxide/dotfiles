# Starship configuration - optimized for performance and clarity
# Command timeout for all modules (reduced from default 500ms)
command_timeout = 300

# Disable scanning for files/folders for better performance
scan_timeout = 10

# Format string - only show what's needed
format = """
[╭─](bold green)$username$hostname$directory$git_branch$git_status$python$nodejs$rust$golang
[╰─](bold green)$character"""

# Right-side prompt
right_format = """$cmd_duration$time"""

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"
vimcmd_symbol = "[V](bold green)"

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

[hostname]
ssh_only = true
format = "on [$hostname](bold yellow) "
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "in [$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " "
read_only_style = "red"

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
style = "bold purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "=${count}"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = '\$${count}'
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[cmd_duration]
min_time = 2_000
format = "took [$duration](bold yellow) "

[time]
disabled = false
time_format = "%T"
format = "at [$time](bold white) "

# Language-specific modules - only show when relevant
[python]
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
style = "yellow bold"

[nodejs]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "bold green"
detect_files = ["package.json", ".node-version", ".nvmrc"]

[rust]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "bold red"

[golang]
format = "via [$symbol($version )]($style)"
symbol = " "
style = "bold cyan"

[docker_context]
format = "via [$symbol$context]($style) "
symbol = " "
style = "blue bold"

[package]
format = "is [$symbol$version]($style) "
symbol = " "
style = "208 bold"

